<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Jquery</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <form action="#">
        <div class="box">
            <label for="nama" class="label-box">Username</label>
            <input type="text" id="nama" class="input-box" autocomplete="off">
            <label for="pass" class="label-box"> Password</label>
            <input type="text" id="pass" class="input-box" autocomplete="off">

            <input type="button" class="btn-coba" value="Ubah Warna Form">
            <p id="pesan"></p>
        </div>
    </form>
    <button class="toggle">Fade Toggle</button>
    <button class="slide-toggle">Slide Toggle</button>
</body>
</html>
